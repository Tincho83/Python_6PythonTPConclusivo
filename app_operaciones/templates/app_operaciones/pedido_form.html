{% extends 'app_ecommerce/base.html' %}
{% load static %}

{% block title %}Pedidos{% endblock %}

{% block content %}
<div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
  <h3 class="text-center mb-4">Gesti√≥n de Pedidos</h3>

  {% if messages %}
    <div>
      {% for message in messages %}
        <div class="alert alert-success">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post">
    {% csrf_token %}

    {{ form.as_p }}
    <div class="text-center mt-3">
        <button type="submit" class="btn btn-success w-100">Registrar Pedido</button>
        <a href="{% url 'app_ecommerce:index' %}" class="btn btn-secondary">Cancelar</a>
    </div>
    <div class="text-center mt-3">
        <a href="{% url 'app_operaciones:pedido_listar' %}" class="btn btn-secondary">Ver Pedidos</a>
    </div>
  </form>
</div>
{% endblock %}
