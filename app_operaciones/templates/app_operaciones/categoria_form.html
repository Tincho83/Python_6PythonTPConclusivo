{% extends 'app_ecommerce/base.html' %}
{% load static %}

{% block title %}Registrar Categoría{% endblock %}

{% block content %}
<div class="card shadow-sm p-4 mx-auto" style="max-width: 600px;">
  <h3 class="text-center mb-4">Registrar Categoría</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="text-center mt-3">
      <button type="submit" class="btn btn-success px-4">Guardar</button>
      <a href="{% url 'app_ecommerce:index' %}" class="btn btn-secondary">Cancelar</a>
    </div>
    <div class="text-center mt-3">
        <a href="{% url 'app_operaciones:categoria_listar' %}" class="btn btn-secondary">Ver Categorias</a>
    </div>
  </form>
</div>
{% endblock %}
