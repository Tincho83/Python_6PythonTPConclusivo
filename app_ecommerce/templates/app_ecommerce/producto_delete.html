{% extends 'app_ecommerce/base.html' %}
{% block title %}Confirmar eliminación{% endblock %}
{% block content %}
<div class="card mx-auto p-4" style="max-width: 600px;">
  <h3 class="mb-3">¿Eliminar "{{ producto.nombre }}"?</h3>
  <p class="text-muted">Esta acción no se puede deshacer.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar definitivamente</button>
    <a href="{% url 'app_ecommerce:producto_detalle' producto.cod_prod %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
