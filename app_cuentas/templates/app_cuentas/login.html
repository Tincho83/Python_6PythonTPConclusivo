{% extends 'app_ecommerce/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="card shadow-sm p-4 mx-auto" style="max-width: 400px;">
  <h3 class="text-center mb-4">Iniciar Sesión</h3>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary w-100">Entrar</button>
  </form>
  <p class="mt-3 text-center">¿No tenés cuenta? <a href="{% url 'cuentas:registro' %}">Registrate</a></p>
</div>
{% endblock %}
